<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Homework</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: lightgray;
        }
        .max-width-500 {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 max-width-500 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-4 text-center">Week 10</h1>
                
                <!-- Table -->
                <table class="table table-striped table-bordered" id="dataTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- New rows will be added here -->
                    </tbody>
                </table>

                <!-- Form -->
                <h2 class="mt-5 text-center">Add Info</h2>
                <form id="entryForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('entryForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;

            // Get the table body
            const tableBody = document.querySelector('#dataTable tbody');

            // Get the current number of rows
            const rowCount = tableBody.rows.length;

            // Create a new row and cells
            const newRow = tableBody.insertRow();
            newRow.insertCell(0).textContent = rowCount + 1; // Auto-increment ID
            newRow.insertCell(1).textContent = name;
            newRow.insertCell(2).textContent = age;
            newRow.insertCell(3).textContent = email;

            // Reset the form
            document.getElementById('entryForm').reset();
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
